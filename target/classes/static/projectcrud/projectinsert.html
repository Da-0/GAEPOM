<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로젝트모집글 작성 완전버</title>
</head>
<body>
<center>

<h3>프로젝트모집</h3>
<hr>

<form action="../insertProjectAll" method = "post">
	<table border="1">
		
		<tr>
			<td width="70">프로젝트 타이틀</td><td align="left">
			<input type="text" name="pjTitle"/></td>
		</tr>
		<tr>
			<td width="70">프로젝트 설</td><td align="left">
			<input type="text" name="pjDescription"/></td>
		</tr>
		<tr>
			<td width="70">프로젝트 기간 </td><td align="left">
			<input type="text" name="pjDuration"/></td>
		</tr>
		<tr>
			<td width="70">프로젝트 툴 </td><td align="left">
			<input type="text" name="pjTools"/></td>
		</tr>
		<tr>
			<td width="70">프로젝트 분야 </td><td align="left">
			<input type="text" name="pjCategory"/></td>
		</tr>
		<tr>
			<td width="70">프로젝트 언어  </td><td align="left">
			<input type="text" name="pjLang"/></td>
		</tr>
		<tr>
			<td width="70">프로젝트 dbms </td><td align="left">
			<input type="text" name="pjDbms"/></td>
		</tr>
		<tr>
			<td width="70">필요 인원수</td><td align="left">
			<input type="text" name="needNum"/></td>
		</tr>
		<tr>
			<td width="70">필요 포지</td><td align="left">
			<input type="text" name="needPosi"/></td>
		</tr>
		<tr>
			<td>지역</td><td align="left">
			<input type="text" name="location" /></td>
		</tr>
		<tr>
			<td>우대사</td><td align="left">
			<input type="text" name="preference" /></td>
		</tr>
		
		<tr>
			<td>모집 상태</td><td align="left">
			<input type="text" name="recStatus" /></td>
		</tr>
		<tr>
			<td>모집 기간</td><td align="left">
			<input type="text" name="recDuration" /></td>
		</tr>
		<tr>
			<td th:text="${guser.userId}"></td><td align="left">
			<input type="text" name="userId" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="hidden" th:value="${guser.userId}" th:attr="name='userId'"/>
			<input type="submit" value="모집글 생성 하기"/></td>
		</tr>
	</table>
	
</form>

</center>

</body>
</html>
