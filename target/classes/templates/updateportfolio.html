pfTools<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>포트폴리오 수정</title>
</head>
<body>
<center>

<h3>포트폴리오 수정</h3>

<hr><br>
아이디 : <strong><span th:text = "${guser.userId}"/></strong>

<br><br>
<form action="updatePortfolio" method="post">

	<table border="1">

		<tr>
			<td>패스워드</td><td align="left">
			<input type="text" name="pfSubtitle" th:value = "${portfolio.pfSubtitle}"/></td>
		</tr>
		<tr>
			<td>이름</td><td align="left">
			<input type="text" name="pfDuration" th:value = "${portfolio.pfDuration}"/></td>
		</tr>
		<tr>
			<td>나이</td><td align="left">
			<input type="text" name="pfDescription" th:value = "${portfolio.pfDescription}"/></td>
		</tr>
		<tr>
			<td>Email</td><td align="left">
			<input type="text" name="participation" th:value = "${portfolio.participation}"/></td>
		</tr>
		<tr>
			<td>전화번호</td><td align="left">
			<input type="text" name="pfLang" th:value = "${portfolio.pfLang}"/></td>
		</tr>
		<tr>
			<td>주소</td><td align="left">
			<input type="text" name="pfTools" th:value = "${portfolio.pfTools}"/></td>
		</tr>
			<tr>
			<td>기술</td><td align="left">
			<input type="text" name="pfDbms" th:value = "${portfolio.pfDbms}"/></td>
		</tr>
		<tr>
			<td>이미지</td><td align="left">
			<input type="text" name="pfLink" th:value = "${portfolio.pfLink}"/></td>
		</tr>
			<tr>
			<td>포지션</td><td align="left">
			<input type="text" name="pfCategory" th:value = "${portfolio.pfCategory}"/></td>
		</tr>
	
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="포트폴리오 수정"/></td>
		</tr>
	</table>
	
</form>


</center>
</body>
</html>
