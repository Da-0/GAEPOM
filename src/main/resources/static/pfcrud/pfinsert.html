<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>포트폴리오 등록</title>
</head>

<body>
	<center>

		<h3>포트폴리오 등록</h3>
		<hr>

		<form action="../insertpf" method="post">

			<table border="1">
				<tr>
					<td width="70">프로젝트명</td>
					<td align="left">
						<input type="text" name="pfSubtitle" /></td>
				</tr>
				<tr>
					<td>프로젝트기간</td>
					<td align="left">
						<input type="text" name="pfDuration" /></td>
				</tr>
				<tr>
					<td>설명</td>
					<td align="left">
						<input type="text" name="pfDescription" /></td>
				</tr>
				<tr>
					<td>참여도</td>
					<td align="left">
						<input type="text" name="participation" /></td>
				</tr>
				<tr>
					<td>사용언어</td>
					<td align="left">
						<input type="text" name="pfLang" /></td>
				</tr>
				<tr>
					<td>사용툴</td>
					<td align="left">
						<input type="text" name="pfTools" /></td>
				</tr>
				<tr>
					<td>DMBS</td>
					<td align="left">
						<input type="text" name="pfDbms" /></td>
				</tr>
				<tr>
					<td>참조링크</td>
					<td align="left">
						<input type="text" name="pfLink" placeholder="프로젝트 주소(ex:Github)" /></td>
				</tr>
				<tr>
					<td>분야</td>
					<td align="left">
						<input type="text" name="pfCategory" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="프로젝트 등록하기" /></td>
				</tr>
			</table>

		</form>

	</center>
</body>

</html>
