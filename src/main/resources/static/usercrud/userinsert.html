<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<center>

<h3>회원 가입하기</h3>
<hr>

<form action="../insertuser" method="post" id="form" name="form" enctype="multipart/form-data">

	<table border="1">
		<tr>
			<td width="70">아이디</td><td align="left">
			<input type="text" name="userId"/></td>
		</tr>
		<tr>
			<td>패스워드</td><td align="left">
			<input type="password" name="password" /></td>
		</tr>
		<tr>
			<td>이름</td><td align="left">
			<input type="text" name="name" /></td>
		</tr>
		
		<tr>
			<td>나이</td><td align="left">
			<input type="text" name="age" /></td>
		</tr>
		<tr>
			<td>Email</td><td align="left">
			<input type="text" name="email" /></td>
		</tr>
		<tr>
			<td>전화번호</td><td align="left">
			<input type="text" name="phoneNum" /></td>
		</tr>
		<tr>
			<td>주소</td><td align="left">
			<input type="text" name="address" /></td>
		</tr>
			<tr>
			<td>기술</td><td align="left">
			<input type="text" name="stack" /></td>
		</tr>
		<tr>
			<td>이미지</td><td align="left">
			<input type="file" name="filename" value="이미지 등록"/></td>
		</tr>
			<tr>
			<td>포지션</td><td align="left">
			<input type="text" name="position" /></td>
		</tr>
	
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="회원 가입하기"/></td>
		</tr>
	</table>
	
</form>

</center>
</body>
</html>
