<html>

<head>
	<title>모든 포트폴리오</title>
</head>

<body>

	<center>

		<h3>등록된 모든 포트폴리오</h3>
		<!-- <td th:text="${guser.userId}"></td> -->
		<br>
		<hr>
		<table border="1" width="900">
			<thead>
				<tr>
					<th width="50">Index</th>
					<th width="200">프로젝트명</th>
					<th width="150">프로젝트 기간</th>
					<th width="400">설명</th>
					<th width="100">참여도</th>
					<th width="100">사용언어</th>
					<th width="100">사용툴</th>
					<th width="50">DBMS</th>
					<th width="150">참조링크</th>
					<th width="100">분야</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pf : ${portfoliolist}">
					<!-- <td>
						<a th:href="@{/getportfolio(userId=${user.userId})}" th:text="${user.userId}" />
					</td> -->
					<td th:text="${pf.pfSeq}"></td>
					<td th:text="${pf.pfSubtitle}"></td>
					<td th:text="${pf.pfDuration}"></td>
					<td th:text="${pf.pfDescription}"></td>
					<td th:text="${pf.participation}"></td>
					<td th:text="${pf.pfLang}"></td>
					<td th:text="${pf.pfTools}"></td>
					<td th:text="${pf.pfDbms}"></td>
					<td th:text="${pf.pfLink}"></td>
					<td th:text="${pf.pfCategory}"></td>
				</tr>
			</tbody>
			<thead>
				<tr>
					<th width="100">아이디</th>
					<th width="200">이름</th>
					<th width="150">나이</th>
					<th width="150">이메일</th>
					<th width="150">번호</th>
					<th width="150">주소</th>
					<th width="150">기술</th>
					<th width="150">이미지</th>
					<th width="150">포지션</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userlist}">
					<!-- <td>
						<a th:href="@{/getanouser(anouserid=${user.userId})}" th:text="${user.userId}" />
					</td> -->
					<td th:text="${user.name}"></td>
					<td th:text="${user.age}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phoneNum}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.stack}"></td>
					<td><img th:src="@{${'http://localhost' + '/upload/' + user.userImage}}"></td>
					<td th:text="${user.position}"></td>
				</tr>
			</tbody>
		</table>
		<hr>

		<input type="button" value="포트폴리오 등록" onclick="location.href='/portfoliocrud/portfolioinsert.html'"> &nbsp;&nbsp;
		<input type="button" value="포트폴리오 수정" onclick="location.href='/updatePortfolio'"> &nbsp;&nbsp;
		<input type="button" value="포트폴리오 삭제" onclick="location.href='/deletePortfolio'"> &nbsp;&nbsp;

		<hr>
		
		<input type="button" value="로그아웃" onclick="location.href='/logout'"> &nbsp;&nbsp;

	</center>

</body>

</html>
