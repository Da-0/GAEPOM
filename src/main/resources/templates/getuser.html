<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>로그인 회원 정보</title>

<body>
	<hr>
	<h3>로그인 회원 정보</h3>
	<hr><br>

<table border="1" width="700">

<tr>
	<th width="100">아이디</th>
	<th width="200">이름</th>
	<th width="150">나이</th>
	<th width="150">이메일</th>
	<th width="150">번호</th>
	<th width="150">주소</th>
	<th width="150">기술</th>
	<th width="150">이미지 경로</th>

</tr>
 
	<tr>
	<!--	<td align="left"><a href="getBoard?seq=${guser.name}">${guser.name}</a></td> -->
		<td th:text="${guser.userId}"></td>
		<td th:text="${guser.name}"></td>
		<td th:text="${guser.age}"></td>
		<td th:text="${guser.email}"></td>
		<td th:text="${guser.phoneNum}"></td>
		<td th:text="${guser.address}"></td>
		<td th:text="${guser.stack}"></td>
		<td th:text="${guser.userImage}"></td>

	</tr>

</table>

<input name="name" type="button" value="로그아웃" onclick="location.href='/logout'">
